<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Institution Settings - NP Clinical Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #2d3e50;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .logout-btn {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .main {
      display: flex;
      min-height: calc(100vh - 64px);
    }
    .sidebar {
      width: 250px;
      background: #34495e;
      color: white;
      padding: 24px 0;
    }
    .nav-item {
      display: block;
      padding: 12px 24px;
      color: white;
      text-decoration: none;
      border-left: 3px solid transparent;
      transition: all 0.3s;
      cursor: pointer;
    }
    .nav-item:hover,
    .nav-item.active {
      background: #2c3e50;
      border-left-color: #3498db;
    }
    .content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
      color: #2d3e50;
    }
    .section {
      margin-bottom: 32px;
    }
    .section h3 {
      border-bottom: 2px solid #3498db;
      padding-bottom: 6px;
      margin-bottom: 16px;
      color: #2d3e50;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495e;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    button.save-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      display: block;
      margin: 24px auto 0 auto;
      width: 100%;
      max-width: 300px;
    }
    button.save-btn:hover {
      background: #2980b9;
    }
    .notification-settings {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 16px;
      background: #f8f9fa;
    }
    .notification-settings label {
      font-weight: normal;
      margin-right: 12px;
    }
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Institution Settings</h1>
    <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
  </div>
  <div class="main">
    <nav class="sidebar">
      <a href="institution-dashboard.html" class="nav-item">üè† Dashboard</a>
      <a href="institution-students.html" class="nav-item">üë©‚Äçüéì Students</a>
      <a href="institution-applications.html" class="nav-item">üìÑ Applications</a>
      <a href="institution-rotations.html" class="nav-item">üîÑ Rotations</a>
      <a href="institution-messages.html" class="nav-item">üí¨ Messages</a>
      <a href="institution-reports.html" class="nav-item">üìä Reports</a>
      <a href="institution-billing.html" class="nav-item active">üí≥ Billing</a>
      <a href="institution-settings.html" class="nav-item">‚öôÔ∏è Settings</a>
    </nav>
    <main class="content">
      <div class="card">
        <section class="section">
          <h3>Institution Profile</h3>
          <form id="institutionProfileForm" onsubmit="event.preventDefault(); alert('Institution profile saved!');">
            <div class="form-group">
              <label for="institutionName">Institution Name</label>
              <input type="text" id="institutionName" value="University of Example" required />
            </div>
            <div class="form-group">
              <label for="institutionEmail">Contact Email</label>
              <input type="email" id="institutionEmail" value="np-program@university.edu" required />
            </div>
            <div class="form-group">
              <label for="institutionPhone">Contact Phone</label>
              <input type="text" id="institutionPhone" value="(555) 123-4567" />
            </div>
            <button type="submit" class="save-btn">Save Profile</button>
          </form>
        </section>
        <section class="section">
          <h3>Notification Preferences</h3>
          <form id="notificationForm" onsubmit="event.preventDefault(); alert('Notification preferences saved!');">
            <div class="notification-settings">
              <label>
                <input type="checkbox" checked /> Email me about new applications
              </label>
              <label>
                <input type="checkbox" checked /> Email me about rotation changes
              </label>
              <label>
                <input type="checkbox" /> Email me about messages
              </label>
            </div>
            <button type="submit" class="save-btn">Save Preferences</button>
          </form>
        </section>
        <section class="section">
          <h3>Account Security</h3>
          <form id="securityForm" onsubmit="event.preventDefault(); changePassword();">
            <div class="form-group">
              <label for="currentPassword">Current Password</label>
              <input type="password" id="currentPassword" required />
            </div>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" id="newPassword" required />
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm New Password</label>
              <input type="password" id="confirmPassword" required />
            </div>
            <button type="submit" class="save-btn">Change Password</button>
          </form>
        </section>
      </div>
    </main>
  </div>
  <script>
    function changePassword() {
      const newPass = document.getElementById('newPassword').value;
      const confirmPass = document.getElementById('confirmPassword').value;
      if (newPass !== confirmPass) {
        alert('New password and confirmation do not match.');
        return;
      }
      alert('Password changed successfully.');
      document.getElementById('securityForm').reset();
    }
  </script>
</body>
</html>
