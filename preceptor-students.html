<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assigned Students - NP Clinical Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #2d3e50;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .logout-btn {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .main {
      display: flex;
      min-height: calc(100vh - 64px);
    }
    .sidebar {
      width: 250px;
      background: #34495e;
      color: white;
      padding: 24px 0;
    }
    .nav-item {
      display: block;
      padding: 12px 24px;
      color: white;
      text-decoration: none;
      border-left: 3px solid transparent;
      transition: all 0.3s;
      cursor: pointer;
    }
    .nav-item:hover,
    .nav-item.active {
      background: #2c3e50;
      border-left-color: #3498db;
    }
    .content {
      flex: 1;
      padding: 24px;
    }
    .clinic-selector {
      margin-bottom: 24px;
    }
    select {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
      color: #2d3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #f8f9fa;
      font-weight: 600;
    }
    .btn-primary {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: #2980b9;
    }
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Assigned Students</h1>
    <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
  </div>
  <div class="main">
    <nav class="sidebar">
      <a href="preceptor-dashboard.html" class="nav-item">üè† Dashboard</a>
      <a href="preceptor-students.html" class="nav-item active">üë©‚Äçüéì Assigned Students</a>
      <a href="preceptor-availability.html" class="nav-item">üìÖ Availability</a>
      <a href="preceptor-evaluations.html" class="nav-item">üìù Evaluations</a>
      <a href="preceptor-messages.html" class="nav-item">üí¨ Messages</a>
      <a href="preceptor-documents.html" class="nav-item">üìÅ Documents</a>
      <a href="preceptor-billing.html" class="nav-item">üí≥ Billing</a>
      <a href="preceptor-settings.html" class="nav-item">‚öôÔ∏è Settings</a>
    </nav>
    <main class="content">
      <div class="clinic-selector">
        <label for="clinicSelect"><strong>Filter by Clinic:</strong></label>
        <select id="clinicSelect" onchange="filterStudents()">
          <option value="all">All Clinics</option>
          <option value="clinic1">Sunrise Health Clinic</option>
          <option value="clinic2">Metro Medical Center</option>
          <option value="clinic3">Downtown Urgent Care</option>
        </select>
      </div>
      <div class="card">
        <h2>Your Assigned Students</h2>
        <table id="studentsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Rotation</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Contact</th>
              <th>Clinic</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Student rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    const students = [
      { name: "Jane Smith", rotation: "Family Medicine", start: "2025-07-10", end: "2025-08-10", contact: "jane.smith@example.com", clinic: "clinic1" },
      { name: "John Doe", rotation: "Pediatrics", start: "2025-07-15", end: "2025-08-15", contact: "john.doe@example.com", clinic: "clinic1" },
      { name: "Mary Johnson", rotation: "Women's Health", start: "2025-07-20", end: "2025-08-20", contact: "mary.johnson@example.com", clinic: "clinic2" },
      { name: "Alex Brown", rotation: "Urgent Care", start: "2025-07-25", end: "2025-08-25", contact: "alex.brown@example.com", clinic: "clinic3" }
    ];

    function filterStudents() {
      const select = document.getElementById('clinicSelect');
      const filter = select.value;
      const tbody = document.querySelector('#studentsTable tbody');
      tbody.innerHTML = '';

      const filteredStudents = filter === 'all' ? students : students.filter(s => s.clinic === filter);

      if (filteredStudents.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; color:#888;">No students found for this clinic.</td></tr>';
        return;
      }

      filteredStudents.forEach(student => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${student.name}</td>
          <td>${student.rotation}</td>
          <td>${student.start}</td>
          <td>${student.end}</td>
          <td>${student.contact}</td>
          <td>${getClinicName(student.clinic)}</td>
          <td><button class="btn-primary" onclick="alert('View profile for ${student.name}')">View Profile</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function getClinicName(clinicId) {
      switch(clinicId) {
        case 'clinic1': return 'Sunrise Health Clinic';
        case 'clinic2': return 'Metro Medical Center';
        case 'clinic3': return 'Downtown Urgent Care';
        default: return 'Unknown Clinic';
      }
    }

    // Initialize table on page load
    window.onload = filterStudents;
  </script>
</body>
</html>
