<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Documents - NP Clinical Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #2d3e50;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .logout-btn {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .main {
      display: flex;
      min-height: calc(100vh - 64px);
    }
    .sidebar {
      width: 250px;
      background: #34495e;
      color: white;
      padding: 24px 0;
    }
    .nav-item {
      display: block;
      padding: 12px 24px;
      color: white;
      text-decoration: none;
      border-left: 3px solid transparent;
      transition: all 0.3s;
      cursor: pointer;
    }
    .nav-item:hover,
    .nav-item.active {
      background: #2c3e50;
      border-left-color: #3498db;
    }
    .content {
      flex: 1;
      padding: 24px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      margin-top: 0;
      color: #2d3e50;
      margin-bottom: 24px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495e;
    }
    input[type="file"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      display: block;
      margin: 24px auto 0 auto;
      width: 100%;
      max-width: 300px;
    }
    button:hover {
      background: #2980b9;
    }
    ul.document-list {
      list-style: none;
      padding-left: 0;
      margin-top: 24px;
    }
    ul.document-list li {
      background: #ecf0f1;
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    ul.document-list li span {
      font-weight: 500;
      color: #2c3e50;
    }
    ul.document-list li button {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    ul.document-list li button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Documents</h1>
    <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
  </div>
  <div class="main">
    <nav class="sidebar">
      <a href="preceptor-dashboard.html" class="nav-item">üè† Dashboard</a>
      <a href="preceptor-students.html" class="nav-item">üë©‚Äçüéì Assigned Students</a>
      <a href="preceptor-availability.html" class="nav-item">üìÖ Availability</a>
      <a href="preceptor-evaluations.html" class="nav-item">üìù Evaluations</a>
      <a href="preceptor-messages.html" class="nav-item">üí¨ Messages</a>
      <a href="preceptor-documents.html" class="nav-item active">üìÅ Documents</a>
      <a href="preceptor-billing.html" class="nav-item">üí≥ Billing</a>
      <a href="preceptor-settings.html" class="nav-item">‚öôÔ∏è Settings</a>
    </nav>
    <main class="content">
      <div class="card">
        <h2>Upload Documents</h2>
        <form id="uploadForm" onsubmit="event.preventDefault(); uploadDocument();">
          <div class="form-group">
            <label for="documentType">Document Type</label>
            <select id="documentType" required>
              <option value="">Select type</option>
              <option value="license">License</option>
              <option value="certification">Certification</option>
              <option value="cv">CV / Resume</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="documentFile">Choose File</label>
            <input type="file" id="documentFile" accept=".pdf,.doc,.docx,.jpg,.png" required />
          </div>
          <button type="submit">Upload Document</button>
        </form>
        <ul class="document-list" id="documentList">
          <!-- Uploaded documents will appear here -->
        </ul>
      </div>
    </main>
  </div>

  <script>
    const documentList = document.getElementById('documentList');
    const uploadForm = document.getElementById('uploadForm');

    function uploadDocument() {
      const docType = document.getElementById('documentType').value;
      const docFileInput = document.getElementById('documentFile');
      const file = docFileInput.files[0];

      if (!docType || !file) {
        alert('Please select a document type and file.');
        return;
      }

      // For demo, just add to list without actual upload
      const listItem = document.createElement('li');
      listItem.innerHTML = `
        <span>${docType.charAt(0).toUpperCase() + docType.slice(1)} - ${file.name}</span>
        <button onclick="removeDocument(this)">Delete</button>
      `;
      documentList.appendChild(listItem);

      // Reset form
      uploadForm.reset();
    }

    function removeDocument(button) {
      if (confirm('Are you sure you want to delete this document?')) {
        button.parentElement.remove();
      }
    }
  </script>
</body>
</html>
