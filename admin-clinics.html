<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Clinics - NP Clinical Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #2d3e50;
    }
    .header {
      background: #2d3e50;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .logout-btn {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .main {
      display: flex;
      min-height: calc(100vh - 64px);
    }
    .sidebar {
      width: 250px;
      background: #34495e;
      color: white;
      padding: 24px 0;
    }
    .nav-item {
      display: block;
      padding: 12px 24px;
      color: white;
      text-decoration: none;
      border-left: 3px solid transparent;
      transition: all 0.3s;
      cursor: pointer;
    }
    .nav-item:hover,
    .nav-item.active {
      background: #2c3e50;
      border-left-color: #3498db;
    }
    .content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
      color: #2d3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #f8f9fa;
      font-weight: 600;
    }
    .btn-primary {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 12px;
    }
    .btn-primary:hover {
      background: #2980b9;
    }
    .btn-success {
      background: #27ae60;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
    }
    .btn-danger {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    /* Modal styles */
    #clinic-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #clinic-modal .modal-content {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    #clinic-modal h3 {
      margin-top: 0;
      margin-bottom: 16px;
      color: #2d3e50;
    }
    #clinic-modal label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    #clinic-modal input, #clinic-modal textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 1rem;
    }
    #clinic-modal textarea {
      resize: vertical;
    }
    #clinic-modal .modal-actions {
      text-align: right;
    }
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Admin Clinics</h1>
    <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
  </div>
  <div class="main">
    <nav class="sidebar">
      <a href="admin-dashboard.html" class="nav-item">üè† Dashboard</a>
      <a href="admin-users.html" class="nav-item">üë• User Management</a>
      <a href="admin-applications.html" class="nav-item">üìù Applications</a>
      <a href="admin-clinics.html" class="nav-item active">üè• Clinics</a>
      <a href="admin-job-postings.html" class="nav-item">üìã Job Postings</a>
      <a href="admin-preceptors.html" class="nav-item">üë®‚Äç‚öïÔ∏è Preceptors</a>
      <a href="admin-scheduling.html" class="nav-item">üìÖ Scheduling</a>
      <a href="admin-messaging.html" class="nav-item">üí¨ Messaging</a>
      <a href="admin-billing.html" class="nav-item">üí≥ Billing</a>
      <a href="admin-reports.html" class="nav-item">üìä Reports</a>
      <a href="admin-settings.html" class="nav-item">‚öôÔ∏è Settings</a>
    </nav>
    <main class="content">
      <div class="card">
        <h2>Manage Clinics</h2>
        <button class="btn-primary" onclick="openClinicModal()">+ Add New Clinic</button>
        <table id="clinics-table">
          <thead>
            <tr>
              <th>Clinic Name</th>
              <th>Address</th>
              <th>Contact Email</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Clinics will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Add/Edit Clinic Modal -->
  <div id="clinic-modal">
    <div class="modal-content">
      <h3 id="clinic-modal-title">Add Clinic</h3>
      <form id="clinic-form">
        <input type="hidden" id="clinic-id" />
        <label for="clinic-name">Clinic Name</label>
        <input type="text" id="clinic-name" required />
        <label for="clinic-address">Address</label>
        <textarea id="clinic-address" rows="3" required></textarea>
        <label for="clinic-email">Contact Email</label>
        <input type="email" id="clinic-email" required />
        <label for="clinic-phone">Phone</label>
        <input type="tel" id="clinic-phone" required />
        <div class="modal-actions">
          <button type="button" class="btn-danger" onclick="closeClinicModal()">Cancel</button>
          <button type="submit" class="btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let clinics = [
      { id: 1, name: 'Sunrise Health Clinic', address: '123 Main St, Springfield', email: 'contact@sunriseclinic.com', phone: '555-123-4567' },
      { id: 2, name: 'Downtown Medical Center', address: '456 Elm St, Metropolis', email: 'info@downtownmed.com', phone: '555-987-6543' }
    ];

    const clinicsTableBody = document.querySelector('#clinics-table tbody');
    const clinicModal = document.getElementById('clinic-modal');
    const clinicForm = document.getElementById('clinic-form');
    const clinicModalTitle = document.getElementById('clinic-modal-title');

    function renderClinics() {
      clinicsTableBody.innerHTML = '';
      if (clinics.length === 0) {
        clinicsTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:#888;">No clinics found.</td></tr>';
        return;
      }
      clinics.forEach(clinic => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${clinic.name}</td>
          <td>${clinic.address}</td>
          <td>${clinic.email}</td>
          <td>${clinic.phone}</td>
          <td>
            <button class="btn-success" onclick="editClinic(${clinic.id})">Edit</button>
            <button class="btn-danger" onclick="deleteClinic(${clinic.id})">Delete</button>
          </td>
        `;
        clinicsTableBody.appendChild(tr);
      });
    }

    function openClinicModal() {
      clinicModalTitle.textContent = 'Add Clinic';
      clinicForm.reset();
      document.getElementById('clinic-id').value = '';
      clinicModal.style.display = 'flex';
    }

    function closeClinicModal() {
      clinicModal.style.display = 'none';
    }

    function editClinic(id) {
      const clinic = clinics.find(c => c.id === id);
      if (!clinic) return alert('Clinic not found');
      clinicModalTitle.textContent = 'Edit Clinic';
      document.getElementById('clinic-id').value = clinic.id;
      document.getElementById('clinic-name').value = clinic.name;
      document.getElementById('clinic-address').value = clinic.address;
      document.getElementById('clinic-email').value = clinic.email;
      document.getElementById('clinic-phone').value = clinic.phone;
      clinicModal.style.display = 'flex';
    }

    function deleteClinic(id) {
      if (confirm('Are you sure you want to delete this clinic?')) {
        clinics = clinics.filter(c => c.id !== id);
        renderClinics();
      }
    }

    clinicForm.addEventListener('submit', e => {
      e.preventDefault();
      const id = document.getElementById('clinic-id').value;
      const name = document.getElementById('clinic-name').value.trim();
      const address = document.getElementById('clinic-address').value.trim();
      const email = document.getElementById('clinic-email').value.trim();
      const phone = document.getElementById('clinic-phone').value.trim();

      if (!name || !address || !email || !phone) {
        alert('Please fill all required fields.');
        return;
      }

      if (id) {
        // Edit existing
        const clinic = clinics.find(c => c.id == id);
        if (clinic) {
          clinic.name = name;
          clinic.address = address;
          clinic.email = email;
          clinic.phone = phone;
        }
      } else {
        // Add new
        const newId = clinics.length ? Math.max(...clinics.map(c => c.id)) + 1 : 1;
        clinics.push({ id: newId, name, address, email, phone });
      }
      renderClinics();
      closeClinicModal();
    });

    // Initial render
    renderClinics();
  </script>
</body>
</html>
