<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billing - NP Clinical Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #2d3e50;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .logout-btn {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .main {
      display: flex;
      min-height: calc(100vh - 64px);
    }
    .sidebar {
      width: 250px;
      background: #34495e;
      color: white;
      padding: 24px 0;
    }
    .nav-item {
      display: block;
      padding: 12px 24px;
      color: white;
      text-decoration: none;
      border-left: 3px solid transparent;
      transition: all 0.3s;
      cursor: pointer;
    }
    .nav-item:hover,
    .nav-item.active {
      background: #2c3e50;
      border-left-color: #3498db;
    }
    .content {
      flex: 1;
      padding: 24px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
      color: #2d3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #f8f9fa;
      font-weight: 600;
    }
    .status {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 500;
      display: inline-block;
    }
    .status.paid {
      background: #d4edda;
      color: #155724;
    }
    .status.pending {
      background: #fff3cd;
      color: #856404;
    }
    .status.overdue {
      background: #f8d7da;
      color: #721c24;
    }
    .btn-primary {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: #2980b9;
    }
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Billing</h1>
    <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
  </div>
  <div class="main">
    <nav class="sidebar">
      <a href="preceptor-dashboard.html" class="nav-item">🏠 Dashboard</a>
      <a href="preceptor-students.html" class="nav-item">👩‍🎓 Assigned Students</a>
      <a href="preceptor-availability.html" class="nav-item">📅 Availability</a>
      <a href="preceptor-evaluations.html" class="nav-item">📝 Evaluations</a>
      <a href="preceptor-messages.html" class="nav-item">💬 Messages</a>
      <a href="preceptor-documents.html" class="nav-item">📁 Documents</a>
      <a href="preceptor-billing.html" class="nav-item active">💳 Billing</a>
      <a href="preceptor-settings.html" class="nav-item">⚙️ Settings</a>
    </nav>
    <main class="content">
      <div class="card">
        <h2>Invoices & Payments</h2>
        <table>
          <thead>
            <tr>
              <th>Invoice #</th>
              <th>Date Issued</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>INV-1001</td>
              <td>2025-06-01</td>
              <td>$500.00</td>
              <td><span class="status paid">Paid</span></td>
              <td><button class="btn-primary" onclick="alert('View invoice details')">View</button></td>
            </tr>
            <tr>
              <td>INV-1002</td>
              <td>2025-06-15</td>
              <td>$750.00</td>
              <td><span class="status pending">Pending</span></td>
              <td><button class="btn-primary" onclick="alert('Pay invoice')">Pay Now</button></td>
            </tr>
            <tr>
              <td>INV-1003</td>
              <td>2025-05-20</td>
              <td>$300.00</td>
              <td><span class="status overdue">Overdue</span></td>
              <td><button class="btn-primary" onclick="alert('Pay invoice')">Pay Now</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
