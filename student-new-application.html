<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Rotation Application - NP Clinical Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --color-primary: #0A2540;
      --color-primary-dark: #021426;
      --color-secondary: #FFD700;
      --color-success: #27ae60;
      --color-success-dark: #388e3c;
      --color-warning: #f39c12;
      --color-warning-dark: #f57c00;
      --color-info: #cce5ff;
      --color-info-dark: #004085;
      --color-bg: #ECECEC;
      --color-text: #2D2D2D;
      --color-muted: #6c757d;
      --color-muted-light: #888;
      --color-white: #FFF;
      --border-radius: 12px;
      --transition: 0.3s ease;
      --color-danger: #e74c3c;
      --color-danger-dark: #c0392b;
      --box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      --sidebar-width: 250px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
    }
    .header {
      background: var(--color-primary);
      color: var(--color-white);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      flex-shrink: 0;
      user-select: none;
    }
    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      flex-grow: 1;
    }
    .header-right {
      display: flex;
      gap: 12px;
      align-items: center;
      white-space: nowrap;
    }
    .upgrade-btn {
      background: var(--color-danger);
      color: var(--color-white);
      border: none;
      padding: 8px 16px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: background-color var(--transition);
    }
    .upgrade-btn:hover,
    .upgrade-btn:focus {
      background: var(--color-danger-dark);
      outline: none;
    }
    .logout-btn {
      background: #dc3545;
      color: var(--color-white);
      border: none;
      padding: 8px 16px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 600;
      transition: background-color var(--transition);
    }
    .logout-btn:hover,
    .logout-btn:focus {
      background: #b02a37;
      outline: none;
    }
    .main {
      display: flex;
      min-height: calc(100vh - 64px);
      overflow: hidden;
    }
    .sidebar {
      width: var(--sidebar-width);
      background: var(--color-primary-dark);
      color: var(--color-white);
      padding: 24px 0;
      overflow-y: auto;
      flex-shrink: 0;
    }
    .nav-item {
      display: block;
      padding: 12px 24px;
      cursor: pointer;
      border-left: 3px solid transparent;
      transition: all var(--transition);
      color: var(--color-white);
      text-decoration: none;
      user-select: none;
    }
    .nav-item:hover,
    .nav-item:focus,
    .nav-item.active {
      background: var(--color-primary);
      border-left-color: var(--color-secondary);
      outline: none;
    }
    .content {
      flex: 1;
      padding: 32px 48px;
      overflow-y: auto;
      background: var(--color-white);
      border-radius: var(--border-radius);
      margin: 24px;
      box-shadow: var(--box-shadow);
      min-width: 0;
    }
    .card {
      background: var(--color-bg);
      border-radius: var(--border-radius);
      padding: 32px;
      margin-bottom: 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow-x: auto;
    }
    .card h3 {
      margin-bottom: 24px;
      color: var(--color-primary-dark);
      font-weight: 700;
      font-size: 1.5rem;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--color-primary-dark);
      font-size: 0.95rem;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #ddd;
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 0.95rem;
      transition: all var(--transition);
      background: var(--color-white);
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: var(--color-primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(10, 37, 64, 0.1);
    }
    .form-group input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
      transform: scale(1.2);
    }
    .form-group input[type="file"] {
      padding: 8px 12px;
      border: 2px dashed #ddd;
      background: #f8f9fa;
      cursor: pointer;
    }
    .form-group input[type="file"]:hover {
      border-color: var(--color-primary);
      background: #f0f4ff;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all var(--transition);
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    .btn-primary {
      background: var(--color-primary);
      color: var(--color-white);
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background: var(--color-primary-dark);
      outline: none;
      transform: translateY(-1px);
    }
    .btn-success {
      background: var(--color-success);
      color: var(--color-white);
    }
    .btn-success:hover,
    .btn-success:focus {
      background: var(--color-success-dark);
      outline: none;
      transform: translateY(-1px);
    }
    .form-actions {
      display: flex;
      gap: 16px;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 2px solid #eee;
      flex-wrap: wrap;
    }
    .form-actions .btn {
      min-width: 160px;
      flex: 1 1 160px;
      margin-bottom: 0;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .checkbox-label {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .required {
      color: var(--color-danger);
    }
    @media (max-width: 1024px) {
      .content { padding: 24px; margin: 16px; }
      .card { padding: 24px; }
    }
    @media (max-width: 768px) {
      .main { flex-direction: column; }
      .sidebar { width: 100%; }
      .header { flex-direction: column; gap: 12px; }
      .form-grid { grid-template-columns: 1fr; }
      .form-actions { flex-direction: column; }
      .btn { width: 100%; }
    }
    @media (max-width: 600px) {
      .sidebar { width: 220px; }
      .card { padding: 8px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>New Rotation Application</h1>
    <div class="header-right">
      <span>Welcome, Taylor Jones</span>
      <button class="upgrade-btn" onclick="window.location.href='student-upgrade.html'">Upgrade to Pro</button>
      <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
    </div>
  </div>
  <div class="main">
    <div class="sidebar">
      <a class="nav-item" href="student-dashboard.html">üìä Overview</a>
      <a class="nav-item" href="student-rotations.html">üè• My Rotations</a>
      <a class="nav-item" href="student-log-hours.html">‚è∞ Log Hours</a>
      <a class="nav-item active" href="student-applications.html">üìù Applications</a>
      <a class="nav-item" href="student-evaluations.html">‚≠ê Evaluations</a>
      <a class="nav-item" href="student-payment-history.html">üí≥ Payment History</a>
      <a class="nav-item" href="student-profile.html">üë§ Profile</a>
      <a class="nav-item" href="student-support.html">üÜò Support</a>
      <a class="nav-item" href="student-job-search.html">üîç Job Search & Apply</a>
    </div>
    <div class="content">
      <div class="card">
        <a href="student-applications.html" style="color:var(--color-primary);text-decoration:underline;font-size:0.98rem;display:inline-block;margin-bottom:12px;">&larr; Back to Applications</a>
        <h3>New Rotation Application</h3>
        <form onsubmit="submitApplication(event)">
          <div class="form-grid">
            <div class="form-group">
              <label for="college">Student College/University <span class="required">*</span></label>
              <select id="college" name="college" required>
                <option value="">Select your college...</option>
                <option value="duke">Duke University School of Nursing</option>
                <option value="unc">UNC Chapel Hill School of Nursing</option>
                <option value="ncsu">NC State College of Health</option>
                <option value="ecu">East Carolina University College of Nursing</option>
                <option value="other">Other (specify in notes)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="collegeLocation">College Location <span class="required">*</span></label>
              <select id="collegeLocation" name="collegeLocation" required>
                <option value="">Select location...</option>
                <option value="durham-nc">Durham, NC</option>
                <option value="chapel-hill-nc">Chapel Hill, NC</option>
                <option value="raleigh-nc">Raleigh, NC</option>
                <option value="greenville-nc">Greenville, NC</option>
                <option value="charlotte-nc">Charlotte, NC</option>
                <option value="other">Other (specify in notes)</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="site">Clinical Site <span class="required">*</span></label>
            <select id="site" name="site" required onchange="updatePreceptors()">
              <option value="">Select a clinical site...</option>
              <option value="sunrise">Sunrise Clinic - Family Practice</option>
              <option value="metro">Metro Hospital - Internal Medicine</option>
              <option value="family">Family Practice Center - Primary Care</option>
              <option value="pediatric">Children's Health Center - Pediatrics</option>
              <option value="cardiology">Heart & Vascular Clinic - Cardiology</option>
            </select>
          </div>
          <div class="form-group">
            <label for="preceptor">Preceptor Name <span class="required">*</span></label>
            <select id="preceptor" name="preceptor" required>
              <option value="">First select a clinical site...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="specialty">Specialty <span class="required">*</span></label>
            <select id="specialty" name="specialty" required>
              <option value="">Select specialty...</option>
              <option value="family-practice">Family Practice</option>
              <option value="internal-medicine">Internal Medicine</option>
              <option value="pediatrics">Pediatrics</option>
              <option value="cardiology">Cardiology</option>
              <option value="women-health">Women's Health</option>
              <option value="urgent-care">Urgent Care</option>
              <option value="other">Other (specify in notes)</option>
            </select>
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label for="startDate">Preferred Start Date <span class="required">*</span></label>
              <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
              <label for="endDate">Preferred End Date <span class="required">*</span></label>
              <input type="date" id="endDate" name="endDate" required>
            </div>
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label for="resume">Resume/CV Upload</label>
              <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
            </div>
            <div class="form-group">
              <label for="immunization">Immunization Records</label>
              <input type="file" id="immunization" name="immunization" accept=".pdf,.jpg,.png">
            </div>
          </div>
          <div class="form-group">
            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Any additional information, special requests, or other details..."></textarea>
          </div>
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="certify" name="certify" required>
              <span>I certify that all information provided is accurate and complete. <span class="required">*</span></span>
            </label>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-success">Submit Application</button>
            <a href="student-applications.html" class="btn btn-primary" style="background:var(--color-primary);color:var(--color-white);">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // Preceptor data organized by clinical site
    const preceptors = {
      sunrise: [
        { name: "Dr. Sarah Johnson, MD", specialty: "Family Practice" },
        { name: "Dr. Emily Rodriguez, NP", specialty: "Family Practice" }
      ],
      metro: [
        { name: "Dr. Michael Chen, MD", specialty: "Internal Medicine" },
        { name: "Dr. Priya Patel, MD", specialty: "Internal Medicine" },
        { name: "Dr. James Wilson, NP", specialty: "Internal Medicine" }
      ],
      family: [
        { name: "Dr. Robert Smith, MD", specialty: "Primary Care" },
        { name: "Dr. Lisa Thompson, NP", specialty: "Primary Care" }
      ],
      pediatric: [
        { name: "Dr. Amanda Davis, MD", specialty: "Pediatrics" },
        { name: "Dr. Kevin Park, NP", specialty: "Pediatrics" }
      ],
      cardiology: [
        { name: "Dr. Jennifer Lee, MD", specialty: "Cardiology" },
        { name: "Dr. Mark Anderson, NP", specialty: "Cardiology" }
      ]
    };

    function updatePreceptors() {
      const site = document.getElementById('site').value;
      const preceptorSelect = document.getElementById('preceptor');
      preceptorSelect.innerHTML = '<option value="">Select a preceptor...</option>';
      if (preceptors[site]) {
        preceptors[site].forEach(p => {
          const opt = document.createElement('option');
          opt.value = p.name;
          opt.textContent = `${p.name} - ${p.specialty}`;
          preceptorSelect.appendChild(opt);
        });
      }
    }

    function submitApplication(event) {
      event.preventDefault();
      alert('Application submitted successfully! You will receive a confirmation email shortly.');
      window.location.href = 'student-applications.html';
    }
  </script>
</body>
</html>
