<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Rotation - NP Clinical Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #2d3e50;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .logout-btn {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .main {
      display: flex;
      min-height: calc(100vh - 64px);
    }
    .sidebar {
      width: 250px;
      background: #34495e;
      color: white;
      padding: 24px 0;
    }
    .nav-item {
      display: block;
      padding: 12px 24px;
      color: white;
      text-decoration: none;
      border-left: 3px solid transparent;
      transition: all 0.3s;
      cursor: pointer;
    }
    .nav-item:hover,
    .nav-item.active {
      background: #2c3e50;
      border-left-color: #3498db;
    }
    .content {
      flex: 1;
      padding: 32px 32px 32px 32px;
      overflow-y: auto;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }
    h2 {
      margin-top: 0;
      color: #2d3e50;
      text-align: center;
    }
    .form-section {
      margin-bottom: 32px;
    }
    .form-section h3 {
      color: #3498db;
      margin-bottom: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
    }
    .form-row {
      display: flex;
      gap: 24px;
      margin-bottom: 16px;
    }
    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495e;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    input[type="number"],
    select,
    textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      margin-bottom: 4px;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .btn-primary {
      background: #3498db;
      color: white;
      border: none;
      padding: 16px 0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      width: 100%;
      margin-top: 16px;
    }
    .btn-primary:hover {
      background: #2980b9;
    }
    .btn-secondary {
      background: #95a5a6;
      color: white;
      border: none;
      padding: 16px 0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      width: 100%;
      margin-top: 8px;
    }
    .btn-secondary:hover {
      background: #7f8c8d;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 8px;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    @media (max-width: 1000px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      .content {
        padding: 16px;
      }
      .card {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Add Rotation</h1>
    <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
  </div>
  <div class="main">
    <nav class="sidebar">
      <a href="institution-dashboard.html" class="nav-item">üè† Dashboard</a>
      <a href="institution-students.html" class="nav-item">üë©‚Äçüéì Students</a>
      <a href="institution-applications.html" class="nav-item">üìÑ Applications</a>
      <a href="institution-rotations.html" class="nav-item active">üîÑ Rotations</a>
      <a href="institution-messages.html" class="nav-item">üí¨ Messages</a>
      <a href="institution-reports.html" class="nav-item">üìä Reports</a>
      <a href="institution-billing.html" class="nav-item">üí≥ Billing</a>
      <a href="institution-settings.html" class="nav-item">‚öôÔ∏è Settings</a>
    </nav>
    <main class="content">
      <div class="card">
        <h2>Add New Rotation</h2>
        <form id="addRotationForm" onsubmit="handleSubmit(event)">
          <!-- Student & Clinic Assignment -->
          <div class="form-section">
            <h3>Assignment Details</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="student">Student *</label>
                <select id="student" required>
                  <option value="">Select Student</option>
                  <option value="jane-smith">Jane Smith (FNP)</option>
                  <option value="john-doe">John Doe (AGNP)</option>
                  <option value="mary-johnson">Mary Johnson (PNP)</option>
                  <option value="sarah-wilson">Sarah Wilson (WHNP)</option>
                </select>
              </div>
              <div class="form-group">
                <label for="clinic">Clinical Site *</label>
                <select id="clinic" required>
                  <option value="">Select Clinical Site</option>
                  <option value="sunrise-health">Sunrise Health Clinic</option>
                  <option value="metro-medical">Metro Medical Center</option>
                  <option value="downtown-urgent">Downtown Urgent Care</option>
                  <option value="family-practice">Family Practice Associates</option>
                </select>
              </div>
              <div class="form-group">
                <label for="preceptor">Preceptor *</label>
                <select id="preceptor" required>
                  <option value="">Select Preceptor</option>
                  <option value="dr-john-preceptor">Dr. John Preceptor</option>
                  <option value="dr-alice-preceptor">Dr. Alice Preceptor</option>
                  <option value="dr-sam-preceptor">Dr. Sam Preceptor</option>
                  <option value="dr-lisa-preceptor">Dr. Lisa Preceptor</option>
                </select>
              </div>
            </div>
          </div>
          
          <!-- Rotation Details -->
          <div class="form-section">
            <h3>Rotation Information</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="specialty">Specialty/Department *</label>
                <select id="specialty" required>
                  <option value="">Select Specialty</option>
                  <option value="family-medicine">Family Medicine</option>
                  <option value="internal-medicine">Internal Medicine</option>
                  <option value="pediatrics">Pediatrics</option>
                  <option value="womens-health">Women's Health</option>
                  <option value="urgent-care">Urgent Care</option>
                  <option value="emergency-medicine">Emergency Medicine</option>
                  <option value="cardiology">Cardiology</option>
                  <option value="endocrinology">Endocrinology</option>
                  <option value="psychiatry">Psychiatry</option>
                </select>
              </div>
              <div class="form-group">
                <label for="rotationType">Rotation Type</label>
                <select id="rotationType">
                  <option value="clinical">Clinical Rotation</option>
                  <option value="preceptorship">Preceptorship</option>
                  <option value="elective">Elective</option>
                  <option value="capstone">Capstone</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="courseName">Course Name</label>
                <input type="text" id="courseName" placeholder="e.g., Advanced Health Assessment" />
              </div>
              <div class="form-group">
                <label for="courseNumber">Course Number</label>
                <input type="text" id="courseNumber" placeholder="e.g., NUR601" />
              </div>
              <div class="form-group">
                <label for="creditHours">Credit Hours</label>
                <input type="number" id="creditHours" min="1" max="12" />
              </div>
            </div>
          </div>
          
          <!-- Schedule -->
          <div class="form-section">
            <h3>Schedule</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="startDate">Start Date *</label>
                <input type="date" id="startDate" required />
              </div>
              <div class="form-group">
                <label for="endDate">End Date *</label>
                <input type="date" id="endDate" required />
              </div>
              <div class="form-group">
                <label for="totalHours">Total Required Hours</label>
                <input type="number" id="totalHours" min="1" placeholder="e.g., 180" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="startTime">Daily Start Time</label>
                <input type="time" id="startTime" />
              </div>
              <div class="form-group">
                <label for="endTime">Daily End Time</label>
                <input type="time" id="endTime" />
              </div>
              <div class="form-group">
                <label>Days of Week</label>
                <div class="checkbox-group">
                  <div class="checkbox-item">
                    <input type="checkbox" id="monday" />
                    <label for="monday">Mon</label>
                  </div>
                  <div class="checkbox-item">
                    <input type="checkbox" id="tuesday" />
                    <label for="tuesday">Tue</label>
                  </div>
                  <div class="checkbox-item">
                    <input type="checkbox" id="wednesday" />
                    <label for="wednesday">Wed</label>
                  </div>
                  <div class="checkbox-item">
                    <input type="checkbox" id="thursday" />
                    <label for="thursday">Thu</label>
                  </div>
                  <div class="checkbox-item">
                    <input type="checkbox" id="friday" />
                    <label for="friday">Fri</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Learning Objectives -->
          <div class="form-section">
            <h3>Learning Objectives & Requirements</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="objectives">Learning Objectives</label>
                <textarea id="objectives" placeholder="List the key learning objectives for this rotation..."></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="requirements">Special Requirements</label>
                <textarea id="requirements" placeholder="Any special requirements, certifications, or prerequisites..."></textarea>
              </div>
            </div>
          </div>
          
          <!-- Status & Contact -->
          <div class="form-section">
            <h3>Status & Contact Information</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="status">Status</label>
                <select id="status">
                  <option value="pending">Pending</option>
                  <option value="scheduled" selected>Scheduled</option>
                  <option value="in-progress">In Progress</option>
                  <option value="completed">Completed</option>
                  <option value="cancelled">Cancelled</option>
                </select>
              </div>
              <div class="form-group">
                <label for="coordinatorEmail">Site Coordinator Email</label>
                <input type="email" id="coordinatorEmail" />
              </div>
              <div class="form-group">
                <label for="coordinatorPhone">Site Coordinator Phone</label>
                <input type="tel" id="coordinatorPhone" />
              </div>
            </div>
          </div>
          
          <!-- Additional Notes -->
          <div class="form-section">
            <h3>Additional Information</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" placeholder="Any additional notes or special instructions..."></textarea>
              </div>
            </div>
          </div>
          
          <button type="submit" class="btn-primary">Add Rotation</button>
          <button type="button" class="btn-secondary" onclick="window.location.href='institution-rotations.html'">Cancel</button>
        </form>
      </div>
    </main>
  </div>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      
      // Basic validation
      const student = document.getElementById('student').value;
      const clinic = document.getElementById('clinic').value;
      const preceptor = document.getElementById('preceptor').value;
      const specialty = document.getElementById('specialty').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      
      if (!student || !clinic || !preceptor || !specialty || !startDate || !endDate) {
        alert('Please fill in all required fields.');
        return;
      }
      
      // Date validation
      if (new Date(startDate) >= new Date(endDate)) {
        alert('End date must be after start date.');
        return;
      }
      
      // Here you would send the data to your backend
      alert('Rotation added successfully!');
      
      // Redirect back to rotations list
      window.location.href = 'institution-rotations.html';
    }
  </script>
</body>
</html>
